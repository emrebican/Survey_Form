<form id="survey-form">

  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name">
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="mail" name="email" id="email" placeholder="Enter your Email" required>
  </div>

  <div class="form-group">
    <label for="number">Age <span id="option">(optional)</span> </label>
    <input class="form-control" type="number" name="number" id="number" placeholder="Age">
  </div>

  <div class="form-group">
    <p>What character do you like most?</p>
    <select class="form-control" name="role" id="dropdown">
        <option disabled selected value>Of course Geralt is not included</option>
        <option value="student">Ciri</option>
        <option value="job">Triss</option>
        <option value="learner">Yennefer</option>
        <option value="prefer">Dandelion</option>
        <option value="other">Vesemir</option>
        <option value="other">Lambert</option>
    </select>
  </div>

  <div class="form-group">
    <p>What is your favourite city?</p>
    <select class="form-control" name="" id="">
        <option value="">Beauclair</option>
        <option value="">Novigrad</option>
        <option value="">Oxenfurt</option>
        <option value="">Kaer Morhen</option>
        <option value="">Skellige</option>
    </select>
  </div>

  <div class="form-group">
    <p>In your opinion, which bosses are impressive ?</p>
    
    <label for=""><input type="checkbox" name="box" value="Front-end Projects">
        Royal Griffin
    </label>

    <label for=""><input type="checkbox" name="box" value="Back-end Projects">
        The King of Wolves 
    </label>

    <label for=""><input type="checkbox" name="box" value="Data Visualization">
        Nithral
    </label>

    <label for=""><input type="checkbox" name="box" value="Challenges">
        Ice Giant
    </label>

    <label for=""><input type="checkbox" name="box" value="Open Source Community">
        Crones
    </label>

    <label for=""><input type="checkbox" name="box" value="Gitter help rooms">
        Imlerith
    </label>

    <label for=""><input type="checkbox" name="box" value="Videos">
        Caranthir
    </label>

    <label for=""><input type="checkbox" name="box" value="City Meetups">
        Eredin
    </label>

    <label for=""><input type="checkbox" name="box" value="Wiki">
        Bruxa of Corvo Bianco
    </label>

    <label for=""><input type="checkbox" name="box" value="Forum">
        Spotted Wight
    </label>

    <label for=""><input type="checkbox" name="box" value="Additional Courses">
        Dettlaff van der Eretein
    </label>

  </div>

  <div class="form-group">
    <p>What are you thinking about Heart of Stone DLC ?</p>
    <textarea class="form-control" name="textarea" id="text-area" cols="30" rows="10"></textarea>
  </div>

  <button class="btn btn-danger p-2" id="submit">Submit</button>

</div>
</form>

<div class="madel"></div>
<div class="signs">
  <div class="igni"></div>
  <div class="aard"></div>
  <div class="yrden"></div>
  <div class="quen"></div>
  <div class="axii"></div>
</div>

<div class="circle">
    <div class="form-group">
        <p>What is your favourite SIGN in Witcher 3?</p>
        
          <div class="inside">
            <label for="definitely" >
              <input class="one" type="radio" name="index"> <br>
              Aard
          </label>
        
          <label for="maybe">
              <input class="two" type="radio" name="index"> <br>
              Igni
          </label>
        
          <label for="not-sure">
              <input class="three" type="radio" name="index"> <br>
              Yrden
          </label>
          <label for="not-sure">
            <input class="four" type="radio" name="index"> <br>
            Quen
          </label>
          <label for="not-sure">
            <input class="five" type="radio" name="index"> <br>
            Axii
          </label>
          </div>
</div>
